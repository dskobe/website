name: Middleman

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Build the Middleman site
      run: |
        gem install bundler
        bundle install --path vendor --jobs 4 --retry 3 && npm i
        bundle exec middleman build --build-dir=public --clean

    - name: Deploy site to AWS S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        npx @11ty/eleventy
        aws s3 sync --sse --delete public --acl public-read \
          --region ${{ secrets.AWS_DEFAULT_REGION }} \
          ./public/ [s3://dskobe-website]
